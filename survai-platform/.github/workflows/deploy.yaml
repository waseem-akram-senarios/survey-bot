name: Deploy via SSH

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Execute remote SSH commands using password
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ashahzad/survai-platform &&
            export DB_HOST='${{ secrets.DB_HOST }}' &&
            export DB_PORT='${{ secrets.DB_PORT }}' &&
            export DB_USER='${{ secrets.DB_USER }}' &&
            export DB_PASSWORD='${{ secrets.DB_PASSWORD }}' &&
            export OPENAI_API_KEY='${{ secrets.OPENAI_API_KEY }}' &&
            export MAILERSEND_API_KEY='${{ secrets.MAILERSEND_API_KEY }}' &&
            export MAILERSEND_SENDER_EMAIL='${{ secrets.MAILERSEND_SENDER_EMAIL }}' &&
            export DEEPGRAM_API_TOKEN='${{ secrets.DEEPGRAM_API_TOKEN }}' &&
            export DEEPGRAM_API_KEY='${{ secrets.DEEPGRAM_API_TOKEN }}' &&
            export LIVEKIT_URL='${{ secrets.LIVEKIT_URL }}' &&
            export LIVEKIT_API_KEY='${{ secrets.LIVEKIT_API_KEY }}' &&
            export LIVEKIT_API_SECRET='${{ secrets.LIVEKIT_API_SECRET }}' &&
            export GATEWAY_PORT='8080' &&
            export VITE_SERVER_URL='${{ secrets.VITE_SERVER_URL }}' &&
            export VITE_RECIPIENT_URL='${{ secrets.VITE_RECIPIENT_URL }}' &&
            export NEXT_PUBLIC_API_BASE_URL='${{ secrets.NEXT_PUBLIC_API_BASE_URL }}' &&
            git fetch origin prod &&
            git checkout prod &&
            git pull origin prod &&
            docker compose -f docker-compose.microservices.yml down --remove-orphans &&
            docker compose -f docker-compose.microservices.yml up -d --build