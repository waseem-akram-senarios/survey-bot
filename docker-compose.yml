version: '3.8'

services:
  survey-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: survey-voicebot
    # Load all credentials from .env at runtime (not baked into the image)
    env_file:
      - .env
    ports:
      - "8083:8083"
    volumes:
      # Persist survey logs and responses on the host
      - ./survey_logs:/app/survey_logs
      - ./survey_responses:/app/survey_responses
    restart: unless-stopped
