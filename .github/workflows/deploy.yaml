name: Deploy via SSH

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd /home/ashahzad/survai-platform

            echo "--- Pulling latest code ---"
            git fetch origin prod
            git checkout prod
            git pull origin prod

            echo "--- Writing .env ---"
            cat > .env << 'ENVEOF'
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            DEEPGRAM_API_KEY=${{ secrets.DEEPGRAM_API_TOKEN }}
            DEEPGRAM_API_TOKEN=${{ secrets.DEEPGRAM_API_TOKEN }}
            VAPI_API_KEY=${{ secrets.VAPI_API_KEY }}
            PHONE_NUMBER_ID=${{ secrets.PHONE_NUMBER_ID }}
            MAILERSEND_API_KEY=${{ secrets.MAILERSEND_API_KEY }}
            MAILERSEND_SENDER_EMAIL=${{ secrets.MAILERSEND_SENDER_EMAIL }}
            PUBLIC_URL=${{ secrets.PUBLIC_URL }}
            GATEWAY_PORT=8080
            VITE_SERVER_URL=${{ secrets.VITE_SERVER_URL }}
            VITE_RECIPIENT_URL=${{ secrets.VITE_RECIPIENT_URL }}
            NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
            ENVEOF
            sed -i 's/^            //' .env

            echo "--- Rebuilding and deploying ---"
            docker compose -f docker-compose.microservices.yml down --remove-orphans
            docker compose -f docker-compose.microservices.yml up -d --build

            echo "--- Waiting for services ---"
            sleep 30

            echo "--- Health check ---"
            curl -sf http://localhost:8080/health || echo "WARNING: Gateway health check failed"

            echo "--- Deployment complete ---"
